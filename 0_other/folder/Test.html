<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表</title>
    </head>
    <head>  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>交集选择器示例</title>  
        <style>  
            /* 选择所有类名为"highlight"的<p>元素，并设置它们的背景颜色为黄色 */  
            p.highlight {  
                background-color: yellow;  
            }  
        </style>  
    </head>  

    <body>

        
            <p>这是一个普通的段落。</p>  
            <p class="highlight">这是一个被高亮显示的段落。</p>  
            <div class="highlight">这是一个被高亮显示的<div>元素，但不是<p>元素。</div> 
      

    </body>
</html>
